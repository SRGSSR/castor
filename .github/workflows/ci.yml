---
name: CI

on:  # yamllint disable-line rule:truthy
  merge_group:
  pull_request:

jobs:
  check-quality:
    name: ðŸ”Ž Check quality
    runs-on: macos-15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run the quality check
        run: make check-quality

  test:
    name: ðŸ§ª Test
    runs-on: macos-15
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run test
        run: make test

      - name: Publish report
        uses: mikepenz/action-junit-report@v5
        if: always()
        with:
          report_paths: 'fastlane/test_output/*.xml'
          check_name: ðŸ“‹ Unit test report
          fail_on_failure: true

  build-demo:
    name: ðŸ”¨ Build
    runs-on: macos-15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build the demo
        run: make build
